<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--	<link href="css/bootstrap-4.3.1.css" rel="stylesheet">-->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
		<div id="timer">
			<span class="hours">00</span> :
			<span class="minutes">00</span> :
			<span class="seconds">00</span>
		</div>
    </div>
	
	<div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close-button">&times;</span>
                <h2>Congratulations!</h2>
            </div>
            <div class="modal-body">
                <h3>You won!</h3>
                <p>It took you
                    <span class="hours"></span>
                    <span class="mins"></span>s
                    <span class="seconds"></span> &
                    <span class="moves-count"></span> to finish the game.
                    <br> Your rating is
                    <span class="rating"></span> out of 3.
            </p>
            </div>
            <div class="replay">
                <button type="button" class="modal-replay-button">
                    Replay!
                </button>
            </div>
        </div>
    </div>

	<footer>
		<h5>Created by Ben Clissen</h5>
		<div class="version">V0.02</div>
	</footer>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.3.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
